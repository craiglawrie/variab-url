<html>
    <head>
        <title>Variable URL</title>
        <script type="text/javascript" src="variab-url.js"></script>
        <link rel="stylesheet" href="variab-url.css"></style>
    </head>
    <body>
        <div id="popup">
            <img src="../images/variab-url.png" alt="Variable URL logo" id="title-logo" />
            <div id="content">
                <h2>Variable URL</h2>
                <div id="variable-box">
                    <label for="variable-value">var:</label>
                    <input type="text" id="variable-value">
                </div>
            </div>
            <div>
                <p>Any bookmark with {{v}} will use this value instead.</p>
            </div>
        </div>
    </body>
</html>
